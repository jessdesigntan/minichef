
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title mBottom20" id="myModalLabel">Forgot Password?</h2>
      </div>
      <div class="modal-body">
        <div class="alert alert-success" ng-show="forgetPasswordEmailSent">
          An email has been sent to <strong>{{emailSent}}</strong>.
        </div>

        <form>
          <label>Type in your email address below and we will send you an email with instructions on how to create a new password</label>
          <input type="email" class="form-control" ng-model="passwordEmail">
          <button ng-click="forgotPassword(passwordEmail)" type="submit" class="btn btn-block black-btn mTop20 mBottom20">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
